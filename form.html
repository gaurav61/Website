<!DOCTYPE html>
<html>
<head>
	<title>Title</title>
	<script src="js/jquery.js"></script>
	<script src="js/jquery.serialize-object.min.js"></script>
</head>
<body>

	<form id="contactform">
  
		<div>
		<label>Field 1</label>
		<input type="text" name="name" placeholder="Field 1"/>
		</div>

		<div>
		<label>Field 2</label>
		<input type="text" name="email" placeholder="Field 2"/>
		</div>

		<div>
		<label>Field 3</label>
		<input type="text" name="phone" placeholder="Field 3"/>
		</div>

		<div>
		<label>Field 4</label>
		<input type="text" name="message" placeholder="Field 4"/>
		</div>

		<div>
		<button type="submit"id="submit-form">Submit</button>
		</div>

    </form>
    <script type="text/javascript">
    	var $form = $('form#contactform'),
    	url = 'https://script.google.com/macros/s/AKfycbzS6_9gdgGWCm8tglHfusFBGgN_As5UBqH-ik8KM1mEZmKyN1D3/exec'
		$('#submit-form').on('click', function(e) {
			e.preventDefault();
			var jqxhr = $.ajax({
			url: url,
			method: "GET",
			dataType: "json",
			data: $form.serializeObject()
			}).success(
				// do something
			);
			})
    </script>

</body>
</html>
